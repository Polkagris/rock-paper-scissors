<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>
  <body>
    <div id="grid-container">
      <h1 id="title">Rock, paper, scissors!</h1>
      <p id="under-title">Let it rip</p>
      <div id="scoreBoard">
        <div id="win">0</div>
        <div id="lose">0</div>
      </div>
      <input type="button"  class="button" id="reset" name="" value="Reset">
      <input type="button" id="paper" class="button" value="paper"></input>
      <input type="button" id="rock" class="button" value="rock"></input>
      <input type="button" id="scissors" class="button" value="scissors"></input>
    </div>
    <script type="text/javascript" src="app.js">

    </script>
  </body>
</html>
